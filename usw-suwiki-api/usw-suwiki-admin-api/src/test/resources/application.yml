spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MySQL
    username: sa
    password:

  jpa:
    database: h2
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      dialect: org.hibernate.dialect.H2Dialect
      hibernate:
        show_sql: true
        format_sql: true
        # SQL 예약어 예외 방지 (user, year)
        globally_quoted_identifiers: true
        globally_quoted_identifiers_skip_column_definitions: true

  flyway:
    enabled: false

  secret-key: testtesttesttesttesttesttesttesttesttesttesttesttesttesttest

  mail:
    host: testtesttesttesttesttesttesttesttesttesttesttesttesttesttest
    port: 587
    username: testtesttesttesttesttesttesttesttesttesttesttesttesttesttest
    password: testtesttesttesttesttesttesttesttesttesttesttesttesttesttest
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

