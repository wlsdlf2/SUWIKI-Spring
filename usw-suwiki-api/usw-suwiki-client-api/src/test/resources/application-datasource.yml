spring:
  config:
    activate:
      on-profile: mysql

  datasource:
    url: jdbc:mysql://localhost:3306/suwiki-test
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${db.username:root}
    password: ${db.password:112233}

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    open-in-view: false
